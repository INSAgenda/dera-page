  title: "Rejoignez-nous !"
  icon: "far fa-lightbulb"
  content: |
    Vous avez une idée de service à proposer aux étudiants de l'INSA de Rouen ? Nous pouvons vous aider et soutenir ! Voici les outils que nous pouvons mettre à votre disposition :
    <ul>
        <li>- Nom de domaine en insa.lol</li>
        <li>- Authentification INSA</li>
        <li>- Envoi d'emails insa.lol</li>
        <li>- Hébergement</li>
        <li>- Analytics (Plausible)</li>
        <li>- Comptes Mastodon</li>
        <li>- Mise en avant</li>
    </ul>
    <br/>
    Nous cherchons également désespérément des développeurs Rust pour reprendre les services existants quand nous quitterons l'INSA. Contactez-nous sur Discord ou par mail !

